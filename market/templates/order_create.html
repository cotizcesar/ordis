{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 my-5">
            <form action="{% url 'order_create' %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-sm btn-block btn-danger">
                    Submit
                </button>
                {% endbuttons %}
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
