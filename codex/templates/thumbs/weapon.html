{% load thumbnail %}
<div class="col-md-3 mb-3">
    <div class="quest">
        <img class="img-fluid" src="{{weapon.image|thumbnail_url:'weapon'|default:'https://via.placeholder.com/510x287'}}">
        <div class="py-2 px-3 bg-light">
            <a href="{% url 'codex_universe_weapon_detail' weapon.slug %}" class="text-dark text-uppercase font-weight-bold mb-0">{{weapon.name}}</a>
        </div>
    </div>
</div>
