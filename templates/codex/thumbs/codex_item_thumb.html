{% load thumbnail %}
<div class="media bg-black-t">
    {% if quests %}
    <a href="{% url 'codex_quest_detail' item.slug %}">
    {% endif %}
    {% if companions %}
    <a href="#">
    {% endif %}
    {% if weapons %}
    <a href="{% url 'codex_universe_weapon_detail' item.slug %}">
    {% endif %}
    {% if warframes %}
    <a href="{% url 'codex_universe_warframe_detail' item.slug %}">
    {% endif %}
    <img class="img-fluid" src="
    {% if warframes %}
        {{item.image|thumbnail_url:'warframe_list'|default:'https://via.placeholder.com/510x287'}}
    {% else %}
        {{item.image|thumbnail_url:'item'|default:'https://via.placeholder.com/510x287'}}
    {% endif %}
    ">
    <div class="media-body">
        <p class="text-dark text-uppercase font-weight-bold m-0 py-2 px-3 bg-light">{{item.name}}</p>
    </div>
</a>
</div>
