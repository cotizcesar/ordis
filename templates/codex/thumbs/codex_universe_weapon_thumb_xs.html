{% load thumbnail %}
<div class="media bg-black-t mb-3">
    <img class="img-fluid mr-3" src="{{item.image|thumbnail_url:'50x50'|default:'https://via.placeholder.com/50x50'}}" alt="{{item.name}}: {{item.description}}">
    <div class="media-body py-1">
        <a href="{% url 'codex_universe_weapon_detail' item.slug %}" class="d-block">
            <p class="m-0">{{item.name}}</p>
        </a>
        {% if item.tipe == 'P' %}
        <p class="my-1">Type: Primary</p>
        {% elif item.tipe == 'S' %}
        <p class="my-1">Type: Secondary</p>
        {% elif item.tipe == 'M' %}
        <p class="my-1">Type: Melee</p>
        {% endif %}
    </div>
</div>
