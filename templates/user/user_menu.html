{% load thumbnail %}
{% if user.is_authenticated %}
<div class="media small rounded p-3 bg-box my-3">
    <img class="img-fluid mr-3 rounded-circle" src="{{user.userprofile.avatar|thumbnail_url:'avatar_50x50'|default:'https://via.placeholder.com/32x32'}}" alt="Generic placeholder image">
    <div class="media-body">
        <a href="{% url 'userprofile' user.username %}" class="text-white d-block mt-0">
            {% if user.get_full_name %}
            <p class="my-1">{{user.get_full_name}}{% if user.is_staff %} <i class="fas fa-check-circle fa-fw text-info small"></i>{% endif %}</p>
            {% else %}
            <p class="my-1">{{user.username}}{% if user.is_staff %} <i class="fas fa-check-circle fa-fw text-info small"></i>{% endif %}</p>
            {% endif %}
        </a>
    </div>
</div>
{% endif %}
