{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 py-5">
            <h1 class="h3"><i class="fas fa-sign-in-alt fa-fw text-danger mr-1"></i> {% trans "Sign Out" %}</h1>
            <p class="text-muted small m-0">{% trans 'Are you sure you want to sign out?' %}</p>
            <hr>
            <form method="post" action="{% url 'account_logout' %}" class="">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button class="btn btn-small btn-block btn-danger" type="submit"><i class="fas fa-sign-in-alt fa-fw mr-1"></i> {% trans 'Sign Out' %}</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
