{% load socialaccount %}
{% get_providers as socialaccount_providers %}
{% for provider in socialaccount_providers %}
    {% if provider.id == "openid" %}
        {% for brand in provider.get_brands %}
            <li>
            <a title="{{brand.name}}" 
                class="socialaccount_provider {{provider.id}} {{brand.id}}" 
                href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
                >{{brand.name}}</a>
            </li>
            <a class="btn btn-small btn-block text-white socialaccount_provider btn-{{brand.id}}" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}" role="button">{{provider.name}}</a>
        {% endfor %}
    {% endif %}
    <a class="btn btn-small btn-block text-white socialaccount_provider btn-{{provider.id}}" href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" role="button"><i class="fab fa-{{provider.id}} fa-fw mr-1"></i> {{provider.name}}</a>
{% endfor %}
